service: slack-integrations

frameworkVersion: "3"
useDotenv: true

plugins:
  - serverless-deployment-bucket
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: webpack.config.js
    excludeRegex: \.ts|\.test.ts|\.spec.ts|\.d.ts|\.map
    keepOutputDirectory: false
    serializedCompile: true
    packager: npm
  serverless-offline:
    allowCache: true

package:
  individually: true

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, 'default'}
  region: ap-southeast-2
  timeout: 900
  architecture: arm64
  deploymentMethod: direct
  deploymentBucket:
    name: sls-deployment-${self:service}-${sls:stage}
    serverSideEncryption: AES256
    blockPublicAccess: true
    versioning: true
  environment:
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}

functions:
  endpoint:
    memorySize: 1024
    handler: src/main.handler
    events:
      - httpApi:
          path: /slack/events
          method: post

  ## See the docs: https://www.serverless.com/examples/aws-node-scheduled-cron
